{{define "base"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{template "title" .}} - My Notes</title>
        <link rel="stylesheet" href="/static/css/main.css" />
        <link
            rel="shortcut icon"
            href="/static/img/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700"
        />
    </head>
    <body>

        <header>
             <h1 class="apptitle"><a  href="/">Notes</a></h1>

        <div class="twobuttons">
            {{if .IsAuthenticated}}
            <form action='/user/logout' method='POST'>
                <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
                <button>Logout</button>
            </form>
            {{else}}
            <a class="button" href='/user/signup'>Signup</a>
            <a class="button" href='/user/login'>Login</a>
            {{end}}
        </div>

        </header>
        <main>
             {{with .Flash}}
             <div class="flash">{{.}}</div>
             {{end}}
             {{template "main" .}}
        </main>

        <footer>
            Powered by <a href="https://golang.org/">Go</a> in {{.CurrentYear}}
        </footer>

        <script src="/static/js/main.js" type="text/javascript"></script>
    </body>
</html>
{{end}}
