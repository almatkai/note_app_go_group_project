{{define "nav"}}
<nav>
    <div>
        <a href='/' class="nav_links" id="nav_home">Home</a>
        {{if .IsAuthenticated}}
            <a href='/snippet/create'>Create note</a>
        {{end}}
    </div>
    <div>
        {{if .IsAuthenticated}}
            <form action='/user/logout' method='POST'>
                <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
                <button  class="nav_links">Logout</button>
            </form>
        {{else}}
            <a href='/user/signup' class="nav_links">Signup</a>
            <a href='/user/login' class="nav_links">Login</a>
        {{end}}
    </div>
</nav>
{{end}}
